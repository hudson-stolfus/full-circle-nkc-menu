<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Circle North Menu</title>
    <link rel="stylesheet" href="https://use.typekit.net/tug3duz.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <div id="brand"></div>
            <svg width="0" height="0">
                <filter id="dither">
<!--                    <feTurbulence type="turbulence" baseFrequency="0.5" numOctaves="2" result="turbulence" />-->
                    <feImage width="4" height="4" result="pattern" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAASElEQVR42gXBgQAAIAxFwW8QwhBCCCGEIYQQQgghhBBCCEMYwutOkphzYmbsvdG9l9YaEYG7o1or5xxKKay1UGYyxuC9R++dD7yGJkTj6F0HAAAAAElFTkSuQmCC"/>
                    <feTile in="pattern" x="50" y="50" width="100" height="100" />
                    <feComposite operator="arithmetic" k1="0" k2="1" k3="1" k4="-0.5" in="SourceGraphic" in2="pattern"/>
                    <feComponentTransfer>
                        <feFuncR type="discrete" tableValues="0 1"/>
                        <feFuncG type="discrete" tableValues="0 1"/>
                        <feFuncB type="discrete" tableValues="0 1"/>
                    </feComponentTransfer>
<!--                    <feDisplacementMap in2="dots" in="SourceGraphic" scale="1" xChannelSelector="R" yChannelSelector="G"/>-->
                </filter>
            </svg>
            <div id="functions"></div>
            <div id="clock"></div>
        </div>
        <div id="menu"></div>
    </div>

</body>

</html>
