<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Circle North Menu</title>
    <link rel="stylesheet" href="https://use.typekit.net/tug3duz.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">

    <meta property="og:image:alt" content="">

    <link rel="icon" href="/favicon.svg" sizes="any">
    <link rel="apple-touch-icon" href="/favicon.svg">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">

<body>
    <div class="menu-wrapper">
        <div id="menu-overview" class="menu-section">
            <h1>Bar Menu</h1>
            <img src="assets/ui/divider-h.svg" class="h-rule" alt="-------" />
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="500px" height="500px" viewBox="0 0 500 500" class="logo">
                    <g>
                        <path class="logo-accent" d="M276.22,479.11c31.28,0,61.1-6.26,88.29-17.69c-35.61,20.47-76.94,32.13-120.89,32.13
                        C109.07,493.55,0,384.56,0,250S109.07,6.45,243.63,6.45c43.95,0,85.28,11.66,120.89,32.13c-27.19-11.43-57.01-17.69-88.29-17.69
                        C149.7,20.89,47.12,123.47,47.12,250S149.7,479.11,276.22,479.11z"/>
                        <path class="logo-main" d="M500,250c0,120.19-97.4,217.6-217.52,217.6c-36.77,0-71.45-9.11-101.81-25.26
                        c26.19,11.74,55.23,18.23,85.74,18.23c116.25,0,210.49-94.32,210.49-210.57S382.67,39.43,266.41,39.43
                        c-30.51,0-59.56,6.49-85.74,18.23c30.36-16.14,65.04-25.26,101.81-25.26C402.6,32.4,500,129.81,500,250z"/>
                    </g>
                </svg>
                <div class="menu-location">
                    Full Circle
                    <br />
                    North Kansas City
                </div>
            </div>
            <h2>Functions</h2>
            <div id="functions-dynamic"></div>
            <div class="menu-payment">
                <h2>Payment</h2>
                <img src="assets/payment/apple-pay.svg" class="payment-method" alt="Apple Pay" />
                <img src="assets/payment/google-pay.svg" class="payment-method" alt="Google Pay" />
                <img src="assets/payment/visa.svg" class="payment-method" alt="Visa">
                <img src="assets/payment/mastercard.svg" class="payment-method" alt="Mastercard">
                <img src="assets/payment/american-express.svg" class="payment-method" alt="American Express" />
                <img src="assets/payment/discover.svg" class="payment-method" alt="Discover" />
            </div>
        </div>
        <div class="menu-categories">
            <div class="menu-section">
                <h2>Drinks</h2>
                <img src="assets/ui/heading-score.svg" class="h-rule" alt="-------" />
                <div id="menu-drinks" class="menu-items"></div>
            </div>
            <div class="menu-section">
                <h2>Food</h2>
                <img src="assets/ui/heading-score.svg" class="h-rule" alt="-------" />
                <div id="menu-food" class="menu-items"></div>
            </div>
            <div class="menu-section">
                <h2>Snacks</h2>
                <img src="assets/ui/heading-score.svg" class="h-rule" alt="-------" />
                <div id="menu-snacks" class="menu-items"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/app.js"></script>

</html>
